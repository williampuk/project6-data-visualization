<!DOCTYPE html>
<html lang="en">

<head>
    <title>Data Visualization of Titanic Data</title>
    <link rel="stylesheet" type="text/css" href="/css/bootstrap/bootstrap.min.css">
    <link rel="stylesheet" type="text/css" href="/css/style.css">
</head>

<body>
    <h1>Data Viusalization of Titanic Dataset</h1>
    <p>This data visualization shows how the survival rate relates to the age, sex and passenger class of a passenger.</p>
    <div class="container-fluid">
        <div class="row">
            <div id="survival-focus" class="col-md-12">
                <div id="survival"></div>
                <div id="survival-ratio"></div>
            </div>
        </div>
        <div class="row">
            <div id="age" class="col-md-12"></div>
        </div>
        <div class="row">
            <div id="sex" class="col-md-8 col-sm-6"></div>
            <div id="pclass" class="col-md-4 col-sm-6"></div>
        </div>
    </div>
    <script src="/js/babel-polyfill/polyfill.min.js"></script>
    <script src="/js/jquery/jquery.js"></script>
    <script src="/js/d3/d3.js"></script>
    <script src="/js/dimple/dimple.v2.2.0.js"></script>
    <script src="/js/webapp.js"></script>
</body>

</html>
